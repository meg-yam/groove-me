<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>GrooveMe</title>
</head>

<body class="grey darken-4">

    <div class="navbar-fixed">
        <nav class="grey darken-3">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo right">GrooveMe</a>
                <ul id="nav-mobile" class="left">
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </nav>

    </div>

    <!-- Username and profile picture appear here. -->
    <div class="container user-info">
        <div class="row">
            <div class="col 4">
                <img src="https://antidote71.com/wp-content/uploads/2018/11/spotify-logo.png">
            </div>
            <div class="col 6">
                <div class="container box valign-wrapper">
                    <span class="white-text">Spotify Username</span>
                </div>
            </div>
            <div class="col 2"></div>
        </div>
    </div>

    <div class="container refine">
        <div class="row">
            <div class="col 6">
                <div class="green accent-3 black-text waves-effect waves-light btn-large">
                    <i class="material-icons black-text left">person</i>
                    <span>By Artists</span>
                </div>
            </div>
            <div class="col 6">
                <div class="green accent-3 black-text waves-effect waves-light btn-large">
                    <i class="material-icons black-text left">music_note</i>
                    <span>By Genre</span>
                </div>
            </div>
        </div>
    </div>



    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script> src = "javascript.js"</script>


</body>

</html>
